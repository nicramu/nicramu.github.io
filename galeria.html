<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
    background-color: #111;
    color: #fff;
  }
  
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, Helvetica, sans-serif;
  }

#main{
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

#header{
    width: 100%;
    text-align: center;
}

#card{
    margin: 25px 10px;
    border-radius: 10px;
    position: relative;
    width: 250px;
    background-color: #333;
    box-shadow: 0 40px 60px -6px black;
}

p{
    text-align: center;
    padding: 10px;
    margin: 0;
}

span{
    background-color: rgba(0,135,255,0.5);
    border-radius: 5px;
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px;
    padding: 5px;
}

a{
    text-decoration: none;
    color: inherit;
}

img{
  height: 100%;
    width: 100%;  
}

</style>
</head>
<body>
<div id="main">

    <div id="header">
	  
	  </div>

<script defer>
let images = `
(2012) Brama 2.jpg
(2012) Brama 3.jpg
(2012) Brama 4.jpg
`
images = images.split('\n');
let url='https://nicramu.github.io/galeria/albums/wszystko/';
let count = images.length

let imgs =[]

for (let i = 0; i < images.length; i++) {
    imgs.push({ name: images[i], src: url+images[i], count: i + 1 })
  }


document.querySelector("#header").insertAdjacentHTML("afterbegin",`<h1>Wszystkich obrazk√≥w: ${count}</h1>`)

const sweeterArray = imgs.map(image => {
const h2 = document.querySelector("#header");
let html = `
        <a href='${image.src}'>
          <div id='card'>

            <div id='img'>
              <img src='${image.src}' />
            </div>
            <p><span>${image.count}</span>${image.name}</p>

          </div>
        </a>
`;
h2.insertAdjacentHTML("afterend", html);
})
</script>
</div>
</body>
</html>
